<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cube World-Home</title>
  <!--<link href='http://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>-->
  <link rel="stylesheet" href="../css/framework.css">
  <link rel="stylesheet" href="../css/main.css">

  <link rel="stylesheet" href="../css/home - Copy.css">
  <link rel="shortcut icon" href="../images/favicontransparent.ico">
</head>
<body>
	<div class="grid homepage">
		<div class="row">
			<!--Columns and Rows of Menu-->
			<div class="grid">
				<a href="../index.html">
					<div class="row tile">
							<div class="col-12 tile-inner original">
								<div class="row">
									<h2 class="tile-title">Original</h2>
								</div>
								<div class="row">
									<p>the first one ever</p>
								</div>
							</div>
					</div>
				</a>
				<div class="row tile">
					<div class="col-12 tile-inner terminal">
						<div class="row">
							<h2 class="tile-title">Terminal</h2>
						</div>
						<div class="row">
							<p>go old school</p>
						</div>
					</div>
				</div>
				<div class="row tile">
					<div class="col-12 tile-inner neon">
						<div class="row">
							<h2 class="tile-title">Neon</h2>
						</div>
						<div class="row">
							<p>crazy colors</p>
						</div>
					</div>
				</div>
				<div class="row tile">
					<div class="col-12 tile-inner">
						<div class="row">
							<h2 class="tile-title">Night</h2>
						</div>
						<div class="row">
							<p>night vison</p>
						</div>
					</div>
				</div>
			</div>

			<!--Column 2-->
			<div class="grid">
				<div class="row tile">
					<div class="col-12 tile-inner">
						<div class="row">
							<h2 class="tile-title">Flappy</h2>
						</div>
						<div class="row">
							<p>remember Flappy Bird?</p>
						</div>
					</div>
				</div>
				<div class="row tile">
					<div class="col-12 tile-inner">
						<div class="row">
							<h2 class="tile-title">Go Nuts</h2>
						</div>
						<div class="row">
							<p>pure wildness</p>
						</div>
					</div>
				</div>
				<div class="row tile">
					<div class="col-12 tile-inner">
						<div class="row">
							<h2 class="tile-title">Crazy</h2>
						</div>
						<div class="row">
							<p>you don't even know what's happenin'</p>
						</div>
					</div>
				</div>
				<div class="row tile">
					<div class="col-12 tile-inner">
						<div class="row">
							<h2 class="tile-title">Speed</h2>
						</div>
						<div class="row">
							<p>zoom, zoom, zoom</p>
						</div>
					</div>
				</div>
			</div>

			<!--Column 3-->
			<div class="grid">
				<div class="row tile">
					<div class="col-12 tile-inner">
						<div class="row">
							<h2 class="tile-title">Spinning</h2>
						</div>
						<div class="row">
							<p>round and round</p>
						</div>
					</div>
				</div>
				<div class="row tile">
					<div class="col-12 tile-inner">
						<div class="row">
							<h2 class="tile-title">Reverse</h2>
						</div>
						<div class="row">
							<p>backwards</p>
						</div>
					</div>
				</div>
				<div class="row tile">
					<div class="col-12 tile-inner">
						<div class="row">
							<h2 class="tile-title">Rigid</h2>
						</div>
						<div class="row">
							<p>rigid</p>
						</div>
					</div>
				</div>
				<div class="row tile">
					<div class="col-12 tile-inner">
						<div class="row">
							<h2 class="tile-title demolition">Demoltion</h2>
						</div>
						<div class="row">
							<p>Smash!</p>
						</div>
					</div>
				</div>
				
			</div>

			<!--end game menu layout
		</div>
		<div class="row social-icons">
			<div class="col-2 social facebook">
				<img class="social-image facebook-image" src="../Social Media Icons/facebook.png" alt="Facebook">
			</div>
			<div class="col-2 social youtube">
				<img class="social-image" src="../Social Media Icons/youtube.png" alt="Youtube">
			</div>
			<div class="col-2 social dribble">
				<img class="social-image" src="../Social Media Icons/dribbble.png" alt="behance">
			</div>
			
			<div class="col-2 social">
				<img class="social-image" src="../Social Media Icons/twitter.png" alt="behance">
			</div>
			
			<div class="col-2 social">
				<img class="social-image" src="../Social Media Icons/vimeo.png" alt="Vimeo">
			</div>
		</div>
	</div>-->


	<!--Game Controls-->
	<div class="grid game-controls">
		<div class="row">
			<div class="col-12">
				<button id="back">Back</button>
				<button id="store-review">Review</button>
				<a href="info.html">
					<button id="records">Info</button>
				</a>
				<a href="more.html">
					<button id="website">More</button>
				</a>
				<button id="records">Records</button>

				<button id="share-scores">Share</button>
			</div>
		</div>
	</div>
</body>
